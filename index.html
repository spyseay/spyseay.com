
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spyseay Draws</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #fffaf7;
      color: #333;
      padding: 2rem;
    }
    header {
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff7c7c;
    }
    header p {
      font-size: 1rem;
      color: #555;
    }
    section.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .about {
      margin-top: 3rem;
      text-align: center;
    }
    .about h2 {
      color: #ffb347;
      margin-bottom: 1rem;
    }
    .contact {
      margin-top: 2rem;
      text-align: center;
    }
    .contact a {
      display: inline-block;
      margin: 0.5rem;
      text-decoration: none;
      color: #fff;
      background-color: #ffa07a;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
    }
  </style>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <p>🎨 chibi artist | digital drawing
📍open for collab & commissions❤️‍🔥</p>
  </section>

  <section class="contact">

</html>
